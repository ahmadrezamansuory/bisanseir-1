    <script>
        class Slider {
            static currentSliderIndex = undefined
            static maxAmount = undefined

            static init() {
                const cardsLen = document.querySelectorAll('[data-card-id]').length
                this.currentSliderIndex = ~~(cardsLen / 2)
                this.maxAmount = cardsLen

                this._calcPosition()

                document.querySelector('.js-slider-next').addEventListener('click', () => {
                    this.next()
                })

                document.querySelector('.js-slider-prv').addEventListener('click', () => {
                    this.prv()
                })
            }

            static next() {
                this.currentSliderIndex = (this.currentSliderIndex + 1) % this.maxAmount;
                this._calcPosition()
            }

            static prv() {
                this.currentSliderIndex = (this.currentSliderIndex - 1) > -1 ? this.currentSliderIndex - 1 : this.maxAmount - 1;
                this._calcPosition()
            }

            static _calcPosition() {

                const cards = document.querySelectorAll('[data-card-id]')


                const selectedCard = this.currentSliderIndex



                cards.forEach(card => {
                    const id = Number(card.dataset.cardId);
                    const margin = selectedCard - id;
                    const absMargin = Math.abs(selectedCard - id)
                    card.style.transform = `translateX(${margin * 80}px) scale(${1 - absMargin * 0.1})`;

                    if (absMargin === 0) card.style.zIndex = 10
                    else card.style.zIndex = 9


                    card.style.opacity = 1 - absMargin * 0.2;


                })
            }
        }
        Slider.init()
